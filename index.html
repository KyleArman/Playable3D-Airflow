<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | ARAircondSimulation</title>
  <meta name="description" content="">
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">

  <style>
    /* Force content to appear landscape */
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      width: 100%;
      height: 100%;
    }

    /* Rotate whole site if device is portrait */
    @media screen and (orientation: portrait) {
      #unity-container {
        transform: rotate(90deg) translateY(-100%);
        transform-origin: top left;
        width: 100vh;
        height: 100vw;
        position: absolute;
        top: 0;
        left: 0;
      }
    }

    /* Hide AR/VR buttons but keep them in DOM to avoid null errors */
    #enterar, #entervr {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="unity-container">
    <div id="unity-canvas-container" style="width: 100%; height: 100%;">
      <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
    </div>
    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-footer">
      <button id="entervr" value="Enter VR" disabled>VR</button>
      <button id="enterar" value="Enter AR" disabled>AR</button>
    </div>
  </div>

  <script>
    var buildUrl = "Build";
      var loaderUrl = buildUrl + "/bb0d9ecdb05db3e84da20bd14a4f84dc.loader.js";
      var config = {
        dataUrl: buildUrl + "/32f486fa8bdb83ec21fb26beba198c61.data",
        frameworkUrl: buildUrl + "/1310e2d0aa661d74aa2f67596db4fa29.framework.js",
        codeUrl: buildUrl + "/0433200ae33bfc0a1a8675a153a97e2a.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "KhairulIzzul",
        productName: "ARAircondSimulation",
        productVersion: "1.0",
    };

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var canvasContainer = document.querySelector("#unity-canvas-container");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var fullscreenButton = document.querySelector("#unity-fullscreen-button");
    var unityInstance = null;

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((instance) => {
        unityInstance = instance;
        loadingBar.style.display = "none";
        if (fullscreenButton) {
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

    let enterARButton = document.getElementById('enterar');
    let enterVRButton = document.getElementById('entervr');

    if (enterARButton) {
      document.addEventListener('onARSupportedCheck', function (event) {
        enterARButton.disabled = !event.detail.supported;
      }, false);
      enterARButton.addEventListener('click', function () {
        unityInstance.Module.WebXR.toggleAR();
      }, false);
    }

    if (enterVRButton) {
      document.addEventListener('onVRSupportedCheck', function (event) {
        enterVRButton.disabled = !event.detail.supported;
      }, false);
      enterVRButton.addEventListener('click', function () {
        unityInstance.Module.WebXR.toggleVR();
      }, false);
    }
  </script>
</body>
</html>
